<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramdom number</title>
  </head>
  <body>
    <button class="btn">random number</button>
    <p class="point">#</p>
  </body>
  <script>
    const btn = document.querySelector(".btn");
    const number = document.querySelector(".point");
    let genNumber;
    btn.addEventListener("click", () => {
      genNumber = Math.random() * 254;
      number.textContent = Math.round(genNumber);
    });
  </script>
</html>
